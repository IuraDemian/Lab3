<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Форма зворотного зв'язку</title>
</head>
<body background="https://img.freepik.com/premium-photo/summer-fruits-free-area-for-text-high-quality-ai-generated-image-on-white-background_120339-151.jpg?w=740" style="background-size: cover;">

<a class="return-button" href="site.html">Повернутися на головну сторінку!</a>
<style>
    .return-button 
    {
        display: inline-block;
        padding: 10px 20px;
        background-color: #00000040;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .return-button:hover 
    {
        background-color: #000000;
    }
</style>

<h2>Форма зворотного зв'язку</h2>
<form action="/submit_feedback_form" method="post" enctype="multipart/form-data">
  <label for="contact_number">Номер телефону для зворотного зв'язку:</label><br>
  <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
  <label for="category">Категорія:</label><br>
  <select id="category" name="category" required>
    <option value="support">Підтримка</option>
    <option value="feedback">Побажання</option>
    <option value="complaint">Скарга</option>
    <option value="other">Інше</option>
  </select><br>
  <label for="subject">Тема:</label><br>
  <input type="text" id="subject" name="subject" required><br>
  <label for="message">Текст повідомлення:</label><br>
  <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
  <label for="attachment">Прикріпити файл:</label><br>
  <input type="file" id="attachment" name="attachment" accept="image/*, .pdf, .doc, .docx"><br>
  <label for="contact_method">Вибір способу для зворотного зв'язку:</label><br>
  <input type="radio" id="contact_method_phone" name="contact_method" value="phone" required>
  <label for="contact_method_phone">Телефон</label><br>
  <input type="radio" id="contact_method_email" name="contact_method" value="email" required>
  <label for="contact_method_email">Пошта</label><br>
  <input type="submit" value="Надіслати">
</form>
</body>
</html>
